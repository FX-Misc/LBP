<!DOCTYPE html>
<html>
<head>
    <title>LBP example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
</head>
<body>
    <div>
        <canvas id="myCanvas"></canvas>
    </div>
    <script src="../lib/utils.js"></script>
    <script src="../lib/lbp.js"></script>
    <script>
        var canvas = document.getElementById('myCanvas');
        var context = canvas.getContext('2d');
        var imageObj = new Image();
        var x = 0;
        var y = 0;
        var width = 0;
        var height = 0;

        imageObj.onload = function() {
            context.drawImage(imageObj, x, y);
            var imgd = context.getImageData(x, y, width, height);
            var grayscaleData = grayscale(imgd);
            //context.putImageData(grayscaleData, 0, 0);

            var data = [];
            // get all pixel data
            for (var i = 0; i < grayscaleData.data.length; i+=4) {
                var coord = getCanvasCoordinates(i, width);
                var grayValue = grayscaleData.data[i];
                if (typeof data[coord.x] === 'undefined') data[coord.x] = [];
                data[coord.x][coord.y] = grayValue;
            }

            LBP.data = data;
            LBP.P = 8;
            LBP.R = 1;
            var distribution = LBP.distribution();

            console.log(distribution);
        };
        imageObj.src = './pattern_1.png';
        //imageObj.src = './pattern_2.png';

        width = imageObj.width;
        height = imageObj.height;
        document.querySelector("#myCanvas").setAttribute("width",width);
        document.querySelector("#myCanvas").setAttribute("height",height);
    </script>
</body>
</html>
